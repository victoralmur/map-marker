<form [formGroup]="form">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea rows="3" matInput formControlName="desc"></textarea>
    </mat-form-field>

    <button (click)="saveChanges()" mat-raised-button color="primary">Update</button>
    <button (click)="onNoClick()"  mat-raised-button color="warn">Cancel</button>
  </form>

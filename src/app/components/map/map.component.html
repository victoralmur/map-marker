<mat-card>
    <mat-card-title>Map</mat-card-title>
    <mat-card-content>

        <agm-map (mapClick)="addMarker($event)" [latitude]="lat" [longitude]="lng" [zoom]="18">
            <agm-marker *ngFor="let mark of markers; let i = index" [latitude]="mark.lat" [longitude]="mark.lng">
                <agm-info-window>
                    <strong>{{ mark.title }}</strong>
                    <p>
                        {{ mark.desc }}
                    </p>
                    <div>
                        <button (click)="updateMarker(mark)" mat-raised-button color="primary">Update</button>
                        <button (click)="deleteMarker(i)" mat-raised-button color="warn">Delete</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>

    </mat-card-content>
</mat-card>
